<mat-card>
  <mat-card-header>
    <mat-card-title>{{ user.name }} {{ user.surname }}</mat-card-title>
    <mat-card-subtitle>{{ user.phoneNumber }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Weight:</strong> {{ user.weight }} kg</p>
    <p><strong>Height:</strong> {{ user.heigth }} cm</p>
    <p><strong>Goal Weight:</strong> {{ user.goalWeight }} kg</p>
  </mat-card-content>
</mat-card>
<button mat-flat-button (click)="logOut()" color="primary">Log out</button>
<p>{{message}}</p>
