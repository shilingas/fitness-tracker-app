<div>
  <form [formGroup]="formGroup" (ngSubmit)="handleSubmit()">
    <mat-form-field>
      <mat-label>Exercise Name</mat-label>
      <input matInput formControlName="exerciseName" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Max Weight</mat-label>
      <input matInput formControlName="maxWeight" type="number" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Max Reps</mat-label>
      <input matInput formControlName="maxReps" type="number" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>

  <h2>Your Workouts</h2>
  <table mat-table [dataSource]="currentWorkouts" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let workout">
        <a [routerLink]="['/workout-details', workout.id]">{{ workout.name }}</a>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let workout">
        <button mat-button color="warn">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
