
<div class="profile-card container" style="margin: 20px auto;">
  <h3 style="font-weight: 500; font-size: 20px; line-height: 25px; margin-bottom: 20px">Add exercise to workout</h3>
  <form [formGroup]="formGroup" (ngSubmit)="handleSubmit()" class="main-form">
    <div>
      <label for="exerciseName">Exercise Name</label>
      <select id="exerciseName" formControlName="exerciseName">
        <option *ngFor="let exercise of exercises" [value]="exercise.title">
          {{ exercise.title }}
        </option>
      </select>
    </div>

    <div>
      <label>Max Weight</label>
      <input formControlName="maxWeight" type="number">
    </div>
    <div>
      <label>Max Reps</label>
      <input formControlName="maxReps" type="number">
    </div>
    <div class="of-btn">
      <button class="main-btn" color="primary" type="submit">Submit</button>
    </div>
  </form>
</div>
  <div class="profile-card container">
    <h3 style="font-weight: 500; font-size: 20px; line-height: 25px; margin-bottom: 20px">Exercises in workout</h3>
    <table mat-table [dataSource]="exerciseDetails">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Name </th>
        <td mat-cell *matCellDef="let element" class="mat-cell">
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Max Reps Column -->
      <ng-container matColumnDef="maxReps">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Max Reps </th>
        <td mat-cell *matCellDef="let element" class="mat-cell">
          {{ element.maxReps }}
        </td>
      </ng-container>

      <!-- Max Weight Column -->
      <ng-container matColumnDef="maxWeight">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Max Weight </th>
        <td mat-cell *matCellDef="let element" class="mat-cell">
          {{ element.maxWeight }}
        </td>
      </ng-container>

      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
