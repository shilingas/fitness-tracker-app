<div *ngIf="isLoading; else content">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>



<ng-template #content>
  <form [formGroup]="formGroup" (ngSubmit)="handleSubmit()">
    <mat-form-field>
      <mat-label>Exercise Name</mat-label>
      <mat-select formControlName="exerciseName">
        <mat-option *ngFor="let exercise of exercises" [value]="exercise.title">
          {{ exercise.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Max Weight</mat-label>
      <input matInput formControlName="maxWeight" type="number" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Max Reps</mat-label>
      <input matInput formControlName="maxReps" type="number" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>

  <div>
    <h2>Exercises in Workout</h2>
    <table mat-table [dataSource]="exerciseDetails" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Name </th>
        <td mat-cell *matCellDef="let element" class="mat-cell">
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Max Reps Column -->
      <ng-container matColumnDef="maxReps">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Max Reps </th>
        <td mat-cell *matCellDef="let element" class="mat-cell">
          {{ element.maxReps }}
        </td>
      </ng-container>

      <!-- Max Weight Column -->
      <ng-container matColumnDef="maxWeight">
        <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Max Weight </th>
        <td mat-cell *matCellDef="let element" class="mat-cell">
          {{ element.maxWeight }}
        </td>
      </ng-container>

      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</ng-template>
