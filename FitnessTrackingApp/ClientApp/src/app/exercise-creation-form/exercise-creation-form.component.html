<div class="exercise-form-container">
  <h1 class="form-title">Create Exercise</h1>
  <form [formGroup]="formGroup" class="exercise-form" (ngSubmit)="handleSubmit(formGroup)">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Category</mat-label>
      <input matInput formControlName="category">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea formControlName="description" matInput placeholder="Write a short description of your exercise..."></textarea>
    </mat-form-field>
    <button mat-flat-button color="primary">Create exercise</button>
  </form>

  <h2 class="table-title">Your Exercises</h2>
  <table mat-table [dataSource]="exercises" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let exercise"> {{exercise.title}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let exercise"> {{exercise.category}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let exercise"> {{exercise.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
